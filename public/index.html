<html>
<head>
    <title>Online Battle Tanks</title>
    <style>
        #canvas-gl {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            object-fit: contain;
            background-color: rgb(224,224,128);
            cursor: crosshair;
        }
        #canvas-2d {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 4;
            object-fit: contain;
            background-color: transparent;
        }
        #start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            z-index: 10;
            background-color: rgba(128,128,128,0.5);
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
    <div>Online Battle Tanks</div>
    <div style="flex: 1 1; position: relative; overflow:hidden;">
        <div id="start-screen">
            <div style="text-align: center; width: 100%; font-size: xx-large;">
                <input type="text" name="nickname" id="nickname" placeholder="Your nickname" autofocus><br /><br />
                <button style="font-size: xx-large;" id="start-button">Start</button>
            </div>
        </div>
        <canvas id="canvas-gl"></canvas>
        <canvas id="canvas-2d"></canvas>
    </div>

    <!-- スマホ表示対応：１倍表示に固定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- common-->
    <script src="./js/common/Constants.js"></script>
    <script src="./js/common/BufferUtil.js"></script>
    <script src="./js/common/FPSCounter.js"></script>
    <script src="./js/common/MatrixUtil.js"></script>
    <script src="./js/common/Util.js"></script>
    <!-- graphics-->
    <script src="./js/graphics/Animation.js"></script>
    <script src="./js/graphics/Rect.js"></script>
    <!-- gl -->
    <script src="./js/gl/Camera2D.js"></script>
    <script src="./js/gl/ShaderFuncs.js"></script>
    <script src="./js/gl/SpriteBatcher.js"></script>
    <script src="./js/gl/Sprites.js"></script>
    <script src="./js/gl/TextureInfo.js"></script>
    <!-- Settings -->
    <script src="./js/SharedSettings.js"></script>
    <script src="./js/RenderingSettings.js"></script>
    <!-- Custom -->
    <script src="./js/Assets.js"></script>
    <script src="./js/Screen.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
